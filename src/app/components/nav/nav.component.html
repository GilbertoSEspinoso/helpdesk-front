<mat-drawer-container class="container" autosize>
  <mat-drawer #drawer class="sidenav" mode="side">
    <img src="assets/img/logo-nav-principal.svg" alt="imagem de navegação" />
    <mat-nav-list class="nav-list">
      <a mat-list-item routerLink="/home">
        <i class="material-icons">home</i>
        Home
      </a>
      <a mat-list-item routerLink="/tecnicos">
        <i class="material-icons">engineering</i>
        Técnicos
      </a>
      <a mat-list-item routerLink="/clientes">
        <i class="material-icons">hail</i>
        Clientes
      </a>
      <a mat-list-item routerLink="/chamados">
        <i class="material-icons">bolt</i>
        Chamados
      </a>
      <a mat-list-item href="https://github.com/GilbertoSEspinoso/helpdesk-front" target="_blank">
        <i class="material-icons">code</i>
        Github
      </a>
      <a mat-list-item (click)="logout()">
        <i class="material-icons">logout</i>
        Logout
      </a>
    </mat-nav-list>
  </mat-drawer>

  <div class="sidenav-content">
    <app-header></app-header>
    <button
      class="menu mat-elevation-z8"
      (click)="drawer.toggle()"
      mat-icon-button
    >
      <mat-icon>menu</mat-icon>
    </button>
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
