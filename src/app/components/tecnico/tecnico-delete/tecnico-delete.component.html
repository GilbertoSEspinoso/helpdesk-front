<div class="container mat-elevation-z4">
  <form class="form">
    <h1 class="fullWidth">Remover Técnico</h1>
    <img
      class="fullWidth"
      src="assets/img/tecnico-create.svg"
      alt="Help desk"
    />

    <section class="section">
      <mat-checkbox [disabled]="true" class="margin" color="primary">ADM</mat-checkbox>
      <mat-checkbox [disabled]="true" class="margin" color="primary">Cliente</mat-checkbox>
      <mat-checkbox [disabled]="true" class="margin" color="primary">Técnico</mat-checkbox>
    </section>

    <mat-form-field class="fullWidth" appearance="fill">
      <mat-label>Nome</mat-label>
      <input
        [(ngModel)]="tecnico.nome"
        name="nome"
        matInput
        [disabled]="true"
      />
      <mat-icon matSuffix>person</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="fill">
      <mat-label>CPF</mat-label>
      <input
        [(ngModel)]="tecnico.cpf"
        name="cpf"
        matInput
        [disabled]="true"
      />
      <mat-icon matSuffix>pin</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="fill">
      <mat-label>Email</mat-label>
      <input
        [(ngModel)]="tecnico.email"
        name="email"
        matInput
        [disabled]="true"
      />
      <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="fill">
      <mat-label>Senha</mat-label>
      <input
        [(ngModel)]="tecnico.senha"
        name="senha"
        type="password"
        matInput
        [disabled]="true"
      />
      <mat-icon matSuffix>key</mat-icon>
    </mat-form-field>

    <button (click)="delete()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">
      Remover
    </button>
    <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">
      Cancelar
    </button>
  </form>
</div>
