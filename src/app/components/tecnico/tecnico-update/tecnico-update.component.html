<div class="container mat-elevation-z4">
  <form class="form">
    <h1 class="fullWidth">Atualizar Técnico</h1>
    <img
      class="fullWidth"
      src="assets/img/tecnico-create.svg"
      alt="Help desk"
    />

    <section class="section">
      <mat-checkbox (click)="addPerfil(0)" class="margin" color="primary">ADM</mat-checkbox>
      <mat-checkbox (click)="addPerfil(1)" class="margin" color="primary">Cliente</mat-checkbox>
      <mat-checkbox (click)="addPerfil(2)" [checked]="true" class="margin" color="primary">Técnico</mat-checkbox>
    </section>

    <mat-form-field class="fullWidth" appearance="fill">
      <mat-label>Nome</mat-label>
      <input
        [(ngModel)]="tecnico.nome"
        name="nome"
        [formControl]="nome"
        required
        matInput
        placeholder="Digite o nome completo"
        maxlength="40"
      />
      <mat-icon matSuffix>person</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="fill">
      <mat-label>CPF</mat-label>
      <input
        [(ngModel)]="tecnico.cpf"
        name="cpf"
        [formControl]="cpf"
        required
        matInput
        placeholder="000.000.000-00"
        mask="000.000.000-00"
      />
      <mat-icon matSuffix>pin</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="fill">
      <mat-label>Email</mat-label>
      <input
        [(ngModel)]="tecnico.email"
        name="email"
        [formControl]="email"
        required
        matInput
        placeholder="Digite o email para Login"
        maxlength="30"
      />
      <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="fill">
      <mat-label>Senha</mat-label>
      <input
        [(ngModel)]="tecnico.senha"
        name="senha"
        type="password"
        [formControl]="senha"
        required
        matInput
        placeholder="Digite a senha do novo técnico"
        maxlength="30"
      />
      <mat-icon matSuffix>key</mat-icon>
    </mat-form-field>

    <button (click)="update()" [disabled]="!validaCampos()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">
      Atualizar
    </button>
    <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">
      Cancelar
    </button>
  </form>
</div>
