<div class="container mat-elevation-z4">
  <form class="form">
    <h1 class="fullWidth">Cadastrar Técnico</h1>
    <img class="fullWidth" src="assets/img/tecnico-create.svg" alt="Help desk">

    <section class="section">
      <mat-checkbox class="margin">ADM</mat-checkbox>
      <mat-checkbox class="margin">Cliente</mat-checkbox>
      <mat-checkbox class="margin">Técnico</mat-checkbox>
    </section>

    <mat-form-field class="fullWidth" appearance="fill">
      <mat-label>Nome</mat-label>
      <input matInput placeholder="Digite o nome completo">
      <mat-icon matSuffix>person</mat-icon>      
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="fill">
      <mat-label>CPF</mat-label>
      <input matInput placeholder="000.000.000-00">
      <mat-icon matSuffix>pin</mat-icon>      
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Digite o email para Login">
      <mat-icon matSuffix>email</mat-icon>      
    </mat-form-field>
  
    <mat-form-field class="fullWidth" appearance="fill">
      <mat-label>Senha</mat-label>
      <input type="password" matInput placeholder="Digite a senha do novo técnico">
      <mat-icon matSuffix>key</mat-icon>      
    </mat-form-field>
  
    <button class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Cadastrar</button>
    <button class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>

  </form>
</div>
