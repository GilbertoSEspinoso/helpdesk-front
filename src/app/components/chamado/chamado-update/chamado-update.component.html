<div class="container mat-elevation-z8" >
  <h1 class="full-width">PAINEL DE ATUALIZAÇÃO DE CHAMADO</h1>
  <img class="full-width" src="assets/img/update-chamado.svg" alt="criando chamado">

  <form class="form">
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Título do Chamado</mat-label>
      <input
        [(ngModel)]="chamado.titulo"
        name="titulo"
        [formControl]="titulo"
        required
        matInput
        placeholder="Ex. ACJ-021 Manutenção mensal programada."
      >
    </mat-form-field>
  </form>

  <div class="status-prioridade">
    <mat-form-field  appearance="outline">
      <mat-label>Status</mat-label>
      <mat-select 
        [(ngModel)]="chamado.status"
        name="status"
        [formControl]="status"
        required>
        <mat-option value="0">Aberto</mat-option>
        <mat-option value="1">Em andamento</mat-option>
        <mat-option value="2">Encerrado</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field  appearance="outline">
      <mat-label>Prioridade</mat-label>
      <mat-select 
        [(ngModel)]="chamado.prioridade"
        name="prioridade"
        [formControl]="prioridade" 
        required>
        <mat-option value="0">Baixa</mat-option>
        <mat-option value="1">Média</mat-option>
        <mat-option value="2">Alta</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="tecnico">
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Técnico</mat-label>
      <mat-select 
        [(ngModel)]="chamado.tecnico"
        name="tecnico"
        [formControl]="tecnico" 
        required>
        <mat-option *ngFor="let tec of tecnicos" value="{{tec.id}}">{{tec.nome}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="cliente">
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Cliente</mat-label>
      <mat-select 
        [(ngModel)]="chamado.cliente"
        name="cliente"
        [formControl]="cliente" required>
        <mat-option *ngFor="let cli of clientes" value="{{cli.id}}">{{cli.nome}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <form class="form ">
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Descrição do Chamado</mat-label>
        <textarea 
          [(ngModel)]="chamado.observacoes"
          name="descricao"
          [formControl]="observacoes"
          required
          class="observacoes " 
          matInput 
          placeholder="Ex. Escritório central, corredor lado esquerdo.">
      </textarea>
    </mat-form-field>
  </form>

  <button (click)="create()" [disabled]="!validaCampos()" mat-raised-button color="primary" class="full-width">Atualizar</button>
  <button routerLink="../" mat-stroked-button color="warn" class="full-width">Cancelar</button>
</div>
