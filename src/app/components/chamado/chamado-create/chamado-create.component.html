<div class="container mat-elevation-z8" >
  <h1 class="full-width">Criando Chamado</h1>
  <img class="full-width" src="assets/img/chamado-create.svg" alt="criando chamado">

  <form class="form">
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Título do Chamado</mat-label>
      <input matInput placeholder="Ex. ACJ-021 Manutenção mensal programada.">
    </mat-form-field>
  </form>

  <div class="status-prioridade">
    <mat-form-field  appearance="outline">
      <mat-label>Status</mat-label>
      <mat-select>
        <mat-option value="0">Aberto</mat-option>
        <mat-option value="1">Em andamento</mat-option>
        <mat-option value="2">Encerrado</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field  appearance="outline">
      <mat-label>Prioridade</mat-label>
      <mat-select>
        <mat-option value="0">Baixa</mat-option>
        <mat-option value="1">Média</mat-option>
        <mat-option value="2">Alta</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="tecnico">
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Técnico</mat-label>
      <mat-select>
        <mat-option value="0">Gilberto</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="cliente">
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Cliente</mat-label>
      <mat-select>
        <mat-option value="0">Engie</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <form class="form ">
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Descrição do Chamado</mat-label>
      <textarea class="descricao " matInput placeholder="Ex. Escritório central, corredor lado esquerdo."></textarea>
    </mat-form-field>
  </form>

  <button mat-raised-button color="primary" class="full-width">Criar</button>
  <button mat-stroked-button color="warn" class="full-width">Cancelar</button>
</div>
